<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Button Links</h1>
    <div class="button-container">
        <a href="quiz.html?file=ke01.txt" class="button">Vad som påverkar</a>
        <a href="quiz.html?file=ke02.txt" class="button">Sidkraft</a>
        <a href="quiz.html?file=ke03.txt" class="button">Väggrepp</a>
        <a href="quiz.html?file=ke04.txt" class="button">Rörelseenergi</a>
        <a href="quiz.html?file=mcq.txt" class="button">mcq</a>
        <a href="quiz.html?file=mcq2.txt"  class="button">mcq2</a>
    </div>
</body>
</html>
